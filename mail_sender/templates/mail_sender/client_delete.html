{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление клиента
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить клиента {{ object.name }}?</p>
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
                <a class="btn btn-secondary" href="{% url 'mail_sender:client_detail' object.pk %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
</div>
{% endblock %}
