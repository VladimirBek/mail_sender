{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <a href="{% url 'mail_sender:client_create' %}" class="btn btn-primary">Регистрация нового клиента</a>
    </div>
</div>

{% for object in object_list %}
<div class="container">
    <div class="list-group">
        <a href="{% url 'mail_sender:client_detail' object.pk %}" class="list-group-item list-group-item-action">
            {{ object.name }}</a>
    </div>
</div>

{% endfor %}

{% endblock %}
