{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card" style="width: 80rem;">
        <div class="card-body">
            <h5 class="card-title">Письмо с темой "{{ object.subject }}"</h5>
            <p class="card-text">
            <ul>
                <li>Находится в рассылках: "{{object.get_mailing_lists}}"</li>
                <li>Тело письма: {{object.body}}</li>
            </ul>
            </p>
            <a href="{%url 'mail_sender:mail_update' object.pk%}" class="btn btn-primary">Редактировать</a>
            <a href="{%url 'mail_sender:mail_delete' object.pk%}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'mail_sender:mail_list' %}" class="btn btn-outline-secondary">К списку писем</a>
        </div>
    </div>
</div>


{% endblock %}
