{% extends 'mail_sender/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>{{ object.title }}</h1>
                <p>{{ object.content }}</p>
            </div>
            <div class="col-md-4">
                <p>Количество просмотров: {{ object.views }}</p>
                <p>Дата публикации: {{ object.pub_date }}</p>
                {% if object.is_active %}
                    <p>Статус: Active</p>
                {% else %}
                    <p>Status: Inactive</p>
                {% endif %}
            </div>
        </div>
        <div class="col-12">
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary m-2">Вернуться</a>
    </div>
    </div>
{% endblock %}
